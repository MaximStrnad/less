user nginx;
# user root root;

worker_processes auto;

pcre_jit on;

pid /run/nginx.pid;

events {
	worker_connections  1024;
}

http {
 include       mime.types;
	default_type  application/octet-stream;

	log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
							'$status $body_bytes_sent "$http_referer" '
							'"$http_user_agent" "$http_x_forwarded_for" '
							'$request_time $upstream_response_time $pipe $upstream_cache_status';

	log_format  main_ext  '$remote_addr - $remote_user [$time_local] "$request" '
							'$status $body_bytes_sent "$http_referer" '
							'"$http_user_agent" "$http_x_forwarded_for" '
							'"$host" sn="$server_name" '
							'rt=$request_time '
							'ua="$upstream_addr" us="$upstream_status" '
							'ut="$upstream_response_time" ul="$upstream_response_length" '
							'cs=$upstream_cache_status' ;

	access_log /var/log/nginx/access.log main_ext;
	access_log /dev/stdout main_timed;
	error_log /dev/stderr notice;

	keepalive_timeout  65;

	server {
		server_name "~^www\.(.*)$" ;

		if ($request_method = POST) {
			return 307 https://$1$request_uri;
		}

		return 301 https://$1$request_uri ;
	}

	server {
		listen 127.0.0.1:80;
		server_name 127.0.0.1;
		location /nginx_status {
			stub_status on;
			allow 127.0.0.1;
			deny all;
		}
	}

	server {
		listen [::]:80 default_server;
		listen 80 default_server;

		server_tokens off;

		server_name _;

		add_header X-Frame-Options SAMEORIGIN;
		add_header X-XSS-Protection "1; mode=block";
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

		client_max_body_size 1M;
		fastcgi_read_timeout 30;

		root /var/app/www;
		index index.php index.html;

		include vhost.ssl.conf;

		if ($host ~ "(proteinstudio\.cz|proteinstudio\.eu|proteindesign\.cz|proteindesign\.eu|visualprotein\.cz|visualprotein\.eu)" ) {
        	return 301 https://studioprotein.cz$request_uri ;
   		}

		set $realm off;
		set $realm "TEST";

		auth_basic           $realm;
		auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

		location ~ ^/(status|ping)$ {
			access_log off;
			allow 127.0.0.1;
			allow 172.18.0.1;
			deny all;
			include fastcgi_params;
			fastcgi_pass unix:/run/php7.1-fpm.sock;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		}

		location ^~ /static/ {
			gzip_static on;
			add_header Cache-Control "public, max-age=31536000, immutable";
			break;
		}

